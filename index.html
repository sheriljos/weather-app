<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src='./config.js'></script>
    <title>Weather</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Temperature</h1>
        <img src="sad.png" alt="icon" class="image-icon" width=100px height=100px>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="degree">34</h2>
            <span>o C</span>
        </div>
        <div class="temperature-description">
            You wanna know how are you?
        </div>
    </div>
    <div class="city">
        <input type="text" 
            name="city" 
            id="myInput"
            placeholder="Enter your city name to know the weather">
    </div>
</body>
</html>
